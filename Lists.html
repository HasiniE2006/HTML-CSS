<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ordered_list>
        <ol>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ol>
        <ol type="A">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ol>
        <ol type="A" start="5">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ol>
        <ol type="i">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ol>
    </ordered_list>
    <Unordered_list>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>  
        </ul>
        <ul type="square">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>  
        </ul>
        <ul type="disc">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>  
        </ul>
        <ul type="circle">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>  
        </ul>
    </Unordered_list>
</body>
</html>
