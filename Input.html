<html>
    <head>
        <script>
            function a(){
                var x=document.getElementById("one").value;
                var y=document.getElementById("two").value;
                if(x === "null"  || y=== "null")
            {
                alert("please enter values");
                return;
            }
            x=Number(x);
            y=Number(y);
            alert("x= " + x+"y= " + y);
            }
        </script>
    </head>
    <body>
        <input type="number" placeholder="Num1" id="one">
        <input type="number" placeholder="Num2" id="two">
        <button onclick="a()">print</button>
    </body>
</html>
