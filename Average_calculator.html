<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                color: #333;
                margin: 40px 20px;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                margin-top: 40px;
            }
            .container {
                background-color: white;
                padding: 20px 40px;
                border: 2px solid #4CAF50;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width: 320px;
                box-sizing: border-box;
                text-align: center;
            }
            h1 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #4CAF50;
            }
            input[type="text"], input[type="number"] {
                padding: 8px;
                margin: 5px 0 15px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                width: 100%;
                box-sizing: border-box;
            }
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease;
                width: 100%;
            }
            button:hover {
                background-color: #45a049;
            }
            #avg {
                margin-top: 20px;
                font-weight: bold;
                opacity: 0;
                animation: fadeIn 1s forwards;
                text-align: center;
            }
            .fade-in {
                opacity: 1 !important;
                animation: fadeIn 1s forwards;
            }
            @keyframes fadeIn {
                from {opacity: 0;}
                to {opacity: 1;}
            }
        </style>
        <script>
            function a(){
                let x=document.getElementById("sname").value;
                let a=parseInt(document.getElementById("sub1").value);
                let b=parseInt(document.getElementById("sub2").value);
                let c=parseInt(document.getElementById("sub3").value);
                let d=parseInt(document.getElementById("sub4").value);
                let e=parseInt(document.getElementById("sub5").value);
                let av=(a+b+c+d+e)/5;
                let avgElem = document.getElementById("avg");
                avgElem.innerHTML="Student name: "+x+" | Average: "+av.toFixed(2);
                avgElem.classList.add("fade-in");
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Average Calculator</h1>
            student name: <input type="text" placeholder="name" id="sname"><br>
            subject one:<input type="number" placeholder="Enter sub1 marks:" id="sub1"><br><br>
            subject two:<input type="number" placeholder="Enter sub2 marks:" id="sub2"><br><br>
            subject three:<input type="number" placeholder="Enter sub3 marks:" id="sub3"><br><br>
            subject four:<input type="number" placeholder="Enter sub4 marks:" id="sub4"><br><br>
            subject five:<input type="number" placeholder="Enter sub5 marks:" id="sub5"><br><br>
            <button onclick="a()">Print</button>
            <p id="avg"></p>
        </div>
    </body>
</html>
