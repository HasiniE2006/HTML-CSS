<html>
    <head>
        <script>
            function a(){
                var a=document.getElementById('a').value;
                document.getElementById("s").innerHTML="String is:"+a;
            }
        </script>
    </head>
    <body>
        Enter string: <input type="text" id="a">
        <button onclick="a()">click here</button>
        <p id="s"></p>
    </body>
</html>
