<html>
    <head>
        <script>
            function a(){
                var x=parseInt(document.getElementById("r").value);
                var c=0;
                document.write("Divisiors: ")
                for(var i=1;i<=x;i++)
            {
                if((x%i)==0){
                    c++;
                }
            }
            if(c==2){
                document.write(x+" is a prime number");
            }
            else{
                document.write(x+" is not a prime number");
            }
            }
        </script>
        <input type="number" id="r">
        <button onclick="a()">click</button>
    </head>
</html>
