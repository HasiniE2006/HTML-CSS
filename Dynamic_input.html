<html>
    <head>
        <script>
            function a(){
                let x=parseInt(document.getElementById("num1").value);
                let y=parseInt(document.getElementById("num2").value);
                document.write("x is:",x,"<br>");
                document.write("y is:",y,"<br>");
            }
        </script>
    </head>
    <body>
        Number1: <input type="number" placeholder="Enter num1:" id="num1"><br><br>
        Number2:<input type="number" placeholder="Enter num1:" id="num2"><br><br>
        <button onclick="a()">print</button>
    </body>
</html>
