<html>
    <head>
        <script>
            function b()
            {
                var y= parseInt(document.getElementById("txt").value);
                for(var i=0;i<y;i++)
            {
                for(var j=0;j<y;j++)
            {
                document.write("*");
            }
            document.write("<br>");
            }
            }
        </script>
    </head>
    <body>
        <input type="number" id="txt">
        <button onclick="b()">click</button>
    </body>
</html>
