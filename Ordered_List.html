<!DOCTYPE html>
<html>
<head>
    <title>Simple Ordered List</title>
</head>
<body>
    <h2>List</h2>
    <ol start="2">
        <li>Hello</li>
        <li>Everyone</li>
        <li>Welcome</li>
    </ol>
      <h3>Reverse List</h3>
        <ol reversed>
        <li>Hello</li>
        <li>Everyone</li>
        <li>Welcome</li>
    </ol>
</body>
</html>
